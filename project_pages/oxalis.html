    <script>
      function darkMode() {
      var element = document.body;
      element.classList.toggle("darkMode");

      var x = document.getElementById("dark");
      if (x.innerHTML === "Dark Mode") {
          x.innerHTML = "Day Mode";
      } else {
          x.innerHTML = "Dark Mode";
      }
  }
  </script>
